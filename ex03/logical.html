<body>
    <footer>JavaScript Sample</footer>
    <script>
        let hour = new Date().getHours();
        if (hour >= 19 && hour < 21) { alert('도시락 30% 할인'); }
        else if (hour === 9 || hour === 15) { alert('도시락 하나 사면 하나가 공짜!'); }
        else { alert('도시락 사세여'); }
    </script>
</body>
