            }

            tagEl[0].textContent = "내용변경";

            tagEl[5].innerHTML = "내용변경";
        }
        function classChange() {
            let classEl = document.querySelectorAll(".red-text");
            console.log(classEl);
            classEl[0].innerHTML = "내변2";
            classEl[1].innerHTML = "내변2";

        function idChange() {
